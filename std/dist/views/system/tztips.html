<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>
		
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">公告标题：</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">操作人员：</label>
							<div class="layui-input-block">
								<input type="text" name="userphone" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">公告类型：</label>
							<div class="layui-input-block">
								<select name="sex">
									<option value="0">所有</option>
									<option value="1">通知</option>
									<option value="2">公告</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-radius">搜索</button>
							<button type="button" class="layui-btn layui-btn-radius layui-btn-warm">重置</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
		
					<table class="layui-hide" id="test" lay-filter="test"></table>
		
					<script type="text/html" id="toolbarDemo">
						<div class="layui-btn-container">
							<button class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon layui-icon-add-1"></i>新增</button>
							<button class="layui-btn  layui-btn-sm"><i class="layui-icon layui-icon-edit"></i>修改</button>
							<button class="layui-btn layui-btn-danger layui-btn-sm"><i class="layui-icon layui-icon-delete"></i>删除</button>
						</div>
					</script>
					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
		
				</div>
			</div>
		
		
		
			<script src="../../layuiadmin/layui/layui.js"></script>
		
			<script>
				layui.use('table', function() {
					var table = layui.table;
		
					table.render({
						elem: '#test',
						url: '../json/tztips.json',
						toolbar: '#toolbarDemo',
						title: '用户数据表',
						totalRow: false,
						cols: [
							[{
								type: 'checkbox',
								fixed: 'left'
							}, {
								field: 'xh',
								title: '序号',
								unresize: true,
								sort: true
							}, {
								field: 'ggbt',
								title: '公告标题',
								edit: 'text'
							}, {
								field: 'gglx',
								title: '公告类型',
								sort: true
							}, {
								field: 'status',
								title: '状态',
								edit: 'text'
							}, {
								field: 'ctu',
								title: '创建者',
								sort: true
							}, {
								field: 'ct',
								title: '创建时间',
								sort: true
							}, {
								fixed: 'right',
								title: '操作',
								toolbar: '#barDemo',
								width: 150
							}]
						]
					});
		
					//工具栏事件
					table.on('toolbar(test)', function(obj) {
						var checkStatus = table.checkStatus(obj.config.id);
						switch (obj.event) {
							case 'getCheckData':
								var data = checkStatus.data;
								layer.alert(JSON.stringify(data));
								break;
							case 'getCheckLength':
								var data = checkStatus.data;
								layer.msg('选中了：' + data.length + ' 个');
								break;
							case 'isAll':
								layer.msg(checkStatus.isAll ? '全选' : '未全选')
								break;
						};
					});
				});
			</script>
		
	</body>
</html>
