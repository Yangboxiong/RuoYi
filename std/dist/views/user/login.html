<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录若依系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="../../layuiadmin/style/res/favicon.ico">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/public.css"/>
		<link rel="stylesheet" href="../../layuiadmin/style/login.css">
	</head>
	<body>

		<div class="login-block">
			<div class="layui-fluid">
				<div class="layui-row">
					<div class="layui-col-md7">
						<div class="system-logo">
							<img src="../../layuiadmin/style/res/ruoyi.png">
						</div>
						<div class="system-tips">
							欢迎使用 若依 后台管理系统
						</div>
						<ul class="system-yilai">
							<li><i class="far fa-arrow-alt-circle-right"></i>SpringBoot</li>
							<li><i class="far fa-arrow-alt-circle-right"></i>Mybatis</li>
							<li><i class="far fa-arrow-alt-circle-right"></i>Shiro</li>
							<li><i class="far fa-arrow-alt-circle-right"></i>Thymeleaf</li>
							<li><i class="far fa-arrow-alt-circle-right"></i>Bootstrap</li>
						</ul>
						<div class="system-register">
							还没有账号？<a href="">立即注册»</a>
						</div>
					</div>
					<div class="layui-col-md5">
						<div class="login-inputed">
							<div class="login-title">登录：</div>
							<div class="login-tips">你若不离不弃，我必生死相依</div>
							<form action="../index.html">
								<ul class="login-input-list">
									<li><input type="text" placeholder="用户名" class="layui-input"></li>
									<li><input type="password" placeholder="密码" class="layui-input"></li>
									<li>
										<dl class="flex flex-center">
											<dd><input type="text" class="layui-input" placeholder="验证码"></dd>
											<dd><img src="../../layuiadmin/style/res/captchaImage.jfif" ></dd>
										</dl>
									</li>
								</ul>
								<input type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" value="登录"/>
							</form>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-col-md12">
						<hr class="layui-bg-gray">
						<div class="login-footer">© 2019 All Rights Reserved. RuoYi </div>
					</div>
				</div>
			</div>
			
		</div>
		
		
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/public.js"></script>
		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					form = layui.form;
			});
		</script>
	</body>
</html>
