<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">个人资料</div>
						<div class="layui-card-body">
							<ul>
								<li style="margin: 20px 0; text-align: center;">
									<img src="../../layuiadmin/style/res/profile.jpg" width="150px" class="layui-circle" style="margin-bottom: 10px;"><br>
									<a lay-href="">修改头像</a>
								</li>
								<li>
									<dl class="layui-row">
										<dt class="layui-col-md6"><i class="layui-icon layui-icon-username"></i> 登录名称：</dt>
										<dd class="layui-col-md6" style="text-align: right;">admin</dd>
									</dl>
									<hr>
								</li>
								<li>
									<dl class="layui-row">
										<dt class="layui-col-md6"><i class="layui-icon layui-icon-cellphone"></i> 手机号码：</dt>
										<dd class="layui-col-md6" style="text-align: right;">15888888888</d>
									</dl>
									<hr>
								</li>
								<li>
									<dl class="layui-row">
										<dt class="layui-col-md6"><i class="layui-icon layui-icon-group"></i> 所属部门：</dt>
										<dd class="layui-col-md6" style="text-align: right;">研发部门 / 董事长</dd>
									</dl>
									<hr>
								</li>
								<li>
									<dl class="layui-row">
										<dt class="layui-col-md6"><i class="layui-icon layui-icon-dialogue"></i> 邮箱地址：</dt>
										<dd class="layui-col-md6" style="text-align: right;">ry@163.com</dd>
									</dl>
									<hr>
								</li>
								<li>
									<dl class="layui-row">
										<dt class="layui-col-md6"><i class="layui-icon layui-icon-date"></i> 创建时间：</dt>
										<dd class="layui-col-md6" style="text-align: right;">2018-03-16</dd>
									</dl>
									<hr>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="layui-col-md9">
					<div class="layui-card">
						<div class="layui-card-header">基本资料</div>
						<div class="layui-card-body">

							<div class="layui-tab">
								<ul class="layui-tab-title">
									<li class="layui-this">基本资料</li>
									<li>修改密码</li>
								</ul>
								<div class="layui-tab-content">
									<div class="layui-tab-item layui-show">
										<form class="layui-form" action="">
											<div class="layui-form-item">
												<label class="layui-form-label">用户名称：</label>
												<div class="layui-input-block">
													<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" value="若依">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">手机号码：</label>
												<div class="layui-input-block">
													<input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入"
													 autocomplete="off" class="layui-input" value="15888888888">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">邮箱：</label>
												<div class="layui-input-block">
													<input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入"
													 autocomplete="off" class="layui-input" value="ry@163.com">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">单选框</label>
												<div class="layui-input-block">
													<input type="radio" name="sex" value="男" title="男" >
													<div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i>
														<div>男</div>
													</div>
													<input type="radio" name="sex" value="女" title="女" checked="">
													<div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
														<div>女</div>
													</div>
												</div>
											</div>
											<div class="layui-form-item">
												<div class="layui-input-block">
													<button class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-ok"></i> 保存</button>
													<button class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon layui-icon-close"></i> 关闭</button>
												</div>
											</div>
										</form>
									</div>
									<div class="layui-tab-item">
										<form class="layui-form" action="">
											<div class="layui-form-item">
												<label class="layui-form-label">旧密码：</label>
												<div class="layui-input-block">
													<input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">新密码：</label>
												<div class="layui-input-block">
													<input type="password" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入"
													 autocomplete="off" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">确认密码：</label>
												<div class="layui-input-block">
													<input type="password" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入"
													 autocomplete="off" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<div class="layui-input-block">
													<button class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-ok"></i> 保存</button>
													<button class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon layui-icon-close"></i> 关闭</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.use(['element','form'], function() {
				var element = layui.element;
				var form = layui.form;
			});
		</script>
	</body>
</html>
