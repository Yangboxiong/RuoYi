<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-header layui-form layuiadmin-card-header-auto">
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">参数名称：</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">参数键名：</label>
							<div class="layui-input-block">
								<input type="text" name="userphone" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">系统内置：</label>
							<div class="layui-input-block">
								<select name="sex">
									<option value="0">所有</option>
									<option value="1">是</option>
									<option value="2">否</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">创建时间：</label>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="price_min" placeholder="开始时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid">-</div>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="price_max" placeholder="结束时间" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-radius">搜索</button>
							<button type="button" class="layui-btn layui-btn-radius layui-btn-warm">重置</button>
						</div>
					</div>
					
				</div>
				<div class="layui-card-body">
					
					<script type="text/html" id="toolbarDemo">
						<div class="layui-btn-container">
							<button class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon layui-icon-add-1"></i>新增</button>
							<button class="layui-btn  layui-btn-sm"><i class="layui-icon layui-icon-edit"></i>修改</button>
							<button class="layui-btn layui-btn-danger layui-btn-sm"><i class="layui-icon layui-icon-layer"></i>展开/折叠</button>
						</div>
					</script>
					
					<table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
					
				</div>
			</div>
		</div>
		<!-- 操作列 -->
		<script type="text/html" id="auth-state">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../module/'
			}).extend({
				treetable: 'treetable-lay/treetable'
			}).use(['table', 'treetable'], function() {
				var $ = layui.jquery;
				var table = layui.table;
				var treetable = layui.treetable;

				// 渲染表格
				layer.load(2);
				treetable.render({
					treeColIndex: 1,
					treeSpid: -1,
					treeIdName: 'authorityId',
					treePidName: 'parentId',
					toolbar: '#toolbarDemo',
					elem: '#auth-table',
					url: '../json/menus.json',
					page: false,
					cols: [
						[{
								type: 'numbers'
							},
							{
								field: 'authorityName',
								minWidth: 200,
								title: '权限名称'
							},
							{
								field: 'authority',
								title: '权限标识'
							},
							{
								field: 'menuUrl',
								title: '菜单url'
							},
							{
								field: 'orderNumber',
								width: 80,
								align: 'center',
								title: '排序号'
							},
							{
								field: 'isMenu',
								width: 80,
								align: 'center',
								templet: function(d) {
									if (d.isMenu == 1) {
										return '<span class="layui-badge layui-bg-gray">按钮</span>';
									}
									if (d.parentId == -1) {
										return '<span class="layui-badge layui-bg-blue">目录</span>';
									} else {
										return '<span class="layui-badge-rim">菜单</span>';
									}
								},
								title: '类型'
							},
							{
								templet: '#auth-state',
								width: 120,
								align: 'center',
								title: '操作'
							}
						]
					],
					done: function() {
						layer.closeAll('loading');
					}
				});

				$('#btn-expand').click(function() {
					treetable.expandAll('#auth-table');
				});

				$('#btn-fold').click(function() {
					treetable.foldAll('#auth-table');
				});
			});
		</script>
	</body>
</html>
