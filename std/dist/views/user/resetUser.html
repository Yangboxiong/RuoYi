<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>
	
		<div class="layui-fluid">
			<form action="" class="layui-form">
				<div class="layui-row">
					<div class="layui-card">
						<div class="layui-card-header">基本信息</div>
						<div class="layui-card-body">
							<ul>
								<li class="layui-row layui-form-item">
									<div class="layui-col-md6">
										<label class="layui-form-label">用户名称：</label>
										<div class="layui-input-block">
											<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名称" class="layui-input">
										</div>
									</div>
									<div class="layui-col-md6">
										<label class="layui-form-label">归属部门：</label>
										<div class="layui-input-block">
											<select>
												<option value=""></option>
												<option value="0">写作</option>
												<option value="1">阅读</option>
												<option value="2">游戏</option>
												<option value="3">音乐</option>
												<option value="4">旅行</option>
											</select>
										</div>
									</div>
								</li>
								<li class="layui-row layui-form-item">
									<div class="layui-col-md6">
										<label class="layui-form-label">手机号码：</label>
										<div class="layui-input-block">
											<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
										</div>
									</div>
									<div class="layui-col-md6">
										<label class="layui-form-label">邮箱：</label>
										<div class="layui-input-block">
											<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
										</div>
									</div>
								</li>
								<li class="layui-row layui-form-item">
									<div class="layui-col-md6">
										<label class="layui-form-label">登录账号：</label>
										<div class="layui-input-block">
											<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入登录账号" class="layui-input">
										</div>
									</div>
									<div class="layui-col-md6">
										<label class="layui-form-label">用户状态：</label>
										<div class="layui-input-block">
											<input type="checkbox" name="close" lay-skin="switch">
											<div class="layui-unselect layui-form-switch" lay-skin="_switch"><em>OFF</em><i></i></div>
										</div>
									</div>
								</li>
								<li class="layui-row layui-form-item">
									<div class="layui-col-md6">
										<label class="layui-form-label">岗位：</label>
										<div class="layui-input-block">
											<select>
												<option value=""></option>
												<option value="0" selected="">董事长</option>
												<option value="1">项目经理</option>
												<option value="2">人力资源</option>
												<option value="3">普通员工</option>
											</select>
										</div>
									</div>
									<div class="layui-col-md6">
										<label class="layui-form-label">性别：</label>
										<div class="layui-input-block">
											<select>
												<option value=""></option>
												<option value="0">男</option>
												<option value="1" selected="">女</option>
												<option value="2">未知</option>
											</select>
										</div>
									</div>
								</li>
								<li class="layui-row layui-form-item">
									<div class="layui-col-md6">
										<label class="layui-form-label">原始复选框</label>
										<div class="layui-input-block">
											<input type="checkbox" name="like1[write]" lay-skin="primary" title="管理员">
											<div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>写作</span><i
												 class="layui-icon layui-icon-ok"></i></div>
											<input type="checkbox" name="like1[read]" lay-skin="primary" title="普通角色">
											<div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>阅读</span><i class="layui-icon layui-icon-ok"></i></div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-card">
						<div class="layui-card-header">其他信息</div>
						<div class="layui-card-body">
							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">备注：</label>
								<div class="layui-input-block">
									<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
								</div>
							</div>
	
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit="" lay-filter="demo1"><i class="layui-icon layui-icon-ok"></i>保存</button>
									<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-close"></i>关闭</button>
								</div>
							</div>
	
						</div>
					</div>
				</div>
			</form>
		</div>
	
		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
			});
		</script>
	</body>
</html>
