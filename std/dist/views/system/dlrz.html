<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>
		
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">参数名称：</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">参数键名：</label>
							<div class="layui-input-block">
								<input type="text" name="userphone" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">系统内置：</label>
							<div class="layui-input-block">
								<select name="sex">
									<option value="0">所有</option>
									<option value="1">是</option>
									<option value="2">否</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">创建时间：</label>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="price_min" placeholder="开始时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid">-</div>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="price_max" placeholder="结束时间" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-radius">搜索</button>
							<button type="button" class="layui-btn layui-btn-radius layui-btn-warm">重置</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
		
					<table class="layui-hide" id="test" lay-filter="test"></table>
		
					<script type="text/html" id="toolbarDemo">
						<div class="layui-btn-container">
							<button class="layui-btn layui-btn-danger layui-btn-sm"><i class="layui-icon layui-icon-delete"></i>强退</button>
						</div>
					</script>
					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">详情</a>
					</script>
		
				</div>
			</div>
		
		
		
			<script src="../../layuiadmin/layui/layui.js"></script>
		
			<script>
				layui.use('table', function() {
					var table = layui.table;
		
					table.render({
						elem: '#test',
						url: '../json/czrz.json',
						toolbar: '#toolbarDemo',
						title: '用户数据表',
						totalRow: false,
						page:true,
						cols: [
							[{
								type: 'checkbox',
								fixed: 'left'
							}, {
								field: 'rzbh',
								title: '日志编号',
								unresize: true,
								sort: true
							}, {
								field: 'xtmk',
								title: '系统模块',
								edit: 'text'
							}, {
								field: 'czlx',
								title: '操作类型',
								edit: 'text'
							}, {
								field: 'czry',
								title: '操作人员',
								sort: true
							}, {
								field: 'bmmc',
								title: '部门名称',
								edit: 'text'
							}, {
								field: 'zj',
								title: '主机',
								sort: true
							}, {
								field: 'czdd',
								title: '操作地点',
								sort: true
							}, {
								field: 'czzt',
								title: '操作状态',
								sort: true
							}, {
								field: 'czsj',
								title: '操作时间',
								sort: true
							}, {
								fixed: 'right',
								title: '操作',
								toolbar: '#barDemo',
								width: 150
							}]
						]
					});
		
					//工具栏事件
					table.on('toolbar(test)', function(obj) {
						var checkStatus = table.checkStatus(obj.config.id);
						switch (obj.event) {
							case 'getCheckData':
								var data = checkStatus.data;
								layer.alert(JSON.stringify(data));
								break;
							case 'getCheckLength':
								var data = checkStatus.data;
								layer.msg('选中了：' + data.length + ' 个');
								break;
							case 'isAll':
								layer.msg(checkStatus.isAll ? '全选' : '未全选')
								break;
						};
					});
				});
			</script>
	</body>
</html>
