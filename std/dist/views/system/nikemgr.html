<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layuiAdmin 网站用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">角色名称：</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">权限字符：</label>
							<div class="layui-input-block">
								<input type="text" name="userphone" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">角色状态：</label>
							<div class="layui-input-block">
								<select name="sex">
									<option value="0">所有</option>
									<option value="1">正常</option>
									<option value="2">停用</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">创建时间：</label>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="price_min" placeholder="开始时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid">-</div>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="price_max" placeholder="结束时间" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-radius">搜索</button>
							<button type="button" class="layui-btn layui-btn-radius layui-btn-warm">重置</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon layui-icon-add-1"></i>新增</button>
						<button class="layui-btn  layui-btn-sm"><i class="layui-icon layui-icon-edit"></i>修改</button>
						<button class="layui-btn layui-btn-danger layui-btn-sm"><i class="layui-icon layui-icon-delete"></i>删除</button>
						<button class="layui-btn layui-btn-warm layui-btn-sm"><i class="layui-icon layui-icon-upload-circle"></i>导出</button>
					</div>

					<table class="layui-table">
						<colgroup>
							<col width="150">
							<col width="200">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th class="layui-table-col-special">
									<div class="layui-table-cell laytable-cell-2-0-0 laytable-cell-checkbox"><input type="checkbox" name="layTableCheckbox"
										 lay-skin="primary" lay-filter="layTableAllChoose">
									</div>
								</th>
								<th>角色编号</th>
								<th>角色名称</th>
								<th>权限字符</th>
								<th>显示顺序</th>
								<th>角色状态</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="layui-table-col-special">
									<div class="layui-table-cell laytable-cell-2-0-0 laytable-cell-checkbox"><input type="checkbox" name="layTableCheckbox"
										 lay-skin="primary" lay-filter="layTableAllChoose">
									</div>
								</td>
								<td>1</td>
								<td>管理员</td>
								<td>admin</td>
								<td>1</td>
								<td align="center"><div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em></em><i></i></div></td>
								<td>2018-03-16 11:33:00</td>
								<td>
									<button class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-edit"></i>编辑</button>
									<button class="layui-btn layui-btn-xs "><i class="layui-icon layui-icon-auz"></i>数据权限</button>
									<button class="layui-btn layui-btn-xs layui-btn-warm"><i class="layui-icon layui-icon-user"></i>分配用户</button>
									<button class="layui-btn layui-btn-xs layui-btn-danger"><i class="layui-icon layui-icon-delete"></i>删除</button>
								</td>
							</tr>
							<tr>
								<td class="layui-table-col-special">
									<div class="layui-table-cell laytable-cell-2-0-0 laytable-cell-checkbox"><input type="checkbox" name="layTableCheckbox"
										 lay-skin="primary" lay-filter="layTableAllChoose">
									</div>
								</td>
								<td>1</td>
								<td>管理员</td>
								<td>admin</td>
								<td>1</td>
								<td align="center"><div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em></em><i></i></div></td>
								<td>2018-03-16 11:33:00</td>
								<td>
									<button class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-edit"></i>编辑</button>
									<button class="layui-btn layui-btn-xs "><i class="layui-icon layui-icon-auz"></i>数据权限</button>
									<button class="layui-btn layui-btn-xs layui-btn-warm"><i class="layui-icon layui-icon-user"></i>分配用户</button>
									<button class="layui-btn layui-btn-xs layui-btn-danger"><i class="layui-icon layui-icon-delete"></i>删除</button>
								</td>
							</tr>
							
						</tbody>
					</table>


				</div>
			</div>
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'useradmin', 'table'], function() {
				var $ = layui.$,
					form = layui.form,
					table = layui.table;

				//监听搜索
				form.on('submit(LAY-user-front-search)', function(data) {
					var field = data.field;

					//执行重载
					table.reload('LAY-user-manage', {
						where: field
					});
				});

				//事件
				var active = {
					batchdel: function() {
						var checkStatus = table.checkStatus('LAY-user-manage'),
							checkData = checkStatus.data; //得到选中的数据

						if (checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.prompt({
							formType: 1,
							title: '敏感操作，请验证口令'
						}, function(value, index) {
							layer.close(index);

							layer.confirm('确定删除吗？', function(index) {

								//执行 Ajax 后重载
								/*
								admin.req({
								  url: 'xxx'
								  //,……
								});
								*/
								table.reload('LAY-user-manage');
								layer.msg('已删除');
							});
						});
					},
					add: function() {
						layer.open({
							type: 2,
							title: '添加用户',
							content: 'userform.html',
							maxmin: true,
							area: ['500px', '450px'],
							btn: ['确定', '取消'],
							yes: function(index, layero) {
								var iframeWindow = window['layui-layer-iframe' + index],
									submitID = 'LAY-user-front-submit',
									submit = layero.find('iframe').contents().find('#' + submitID);

								//监听提交
								iframeWindow.layui.form.on('submit(' + submitID + ')', function(data) {
									var field = data.field; //获取提交的字段

									//提交 Ajax 成功后，静态更新表格中的数据
									//$.ajax({});
									table.reload('LAY-user-front-submit'); //数据刷新
									layer.close(index); //关闭弹层
								});

								submit.trigger('click');
							}
						});
					}
				};

				$('.layui-btn.layuiadmin-btn-useradmin').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>
</html>
